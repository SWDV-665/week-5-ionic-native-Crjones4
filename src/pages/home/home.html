<ion-header>
  <ion-navbar>
    <ion-title>Grocery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <h2>Eggs</h2>
        <p>2</p>
      </ion-item>
      <ion-item-options>
        <button (click)="editItem(item,i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <button (click)="shareItem(item,i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>

          <button ion-button color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <h2>Bread</h2>
        <p>1</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>

        <button (click)="editItem(item,i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <button (click)="shareItem(item,i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>


      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>Milk</h2>
        <p>3</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
